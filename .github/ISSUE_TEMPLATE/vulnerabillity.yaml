name: ðŸ”’ Vulnerability
description: Highlight a security issue
title: "ðŸ”’ VULN: <title>"
labels: ["vulnerability", "needs triage"]
assignees:
  - djpugh
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: checkboxes
  attributes:
    label: Is it a vulnerability in the library code or a dependency?
    description: Please highlight if this is a vulnerability in this library or a dependency.
    options:
    - label: The vulnerability is in this library
    - label: The vulnerability is in a dependency
  validations:
    required: true
- type: textarea
  attributes:
    label: Describe the vulnerability
    description: A concise description of what you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      1. With this config...
      1. Run '...'
      1. See error...
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: Ubuntu 20.04
        - **Python**: 3.12.0
        - **library version**: 0.2.3
    value: |
        - OS:
        - Python:
        - library version:
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the vulnerability you are highlighting!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
